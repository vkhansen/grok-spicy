<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Grok Spicy{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.3.0/sse.js"></script>
    <style>
        :root { --bg: #0f0f0f; --fg: #e0e0e0; --accent: #4f9; --card: #1a1a1a; --border: #333; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: var(--fg); padding: 2rem; max-width: 1200px; margin: 0 auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .card { background: var(--card); border-radius: 8px; padding: 1rem; }
        .status { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.85em; }
        .status-complete { background: #1a3a1a; color: #4f9; }
        .status-running { background: #3a3a1a; color: #ff9; }
        .status-failed { background: #3a1a1a; color: #f66; }
        .status-pending { background: #2a2a2a; color: #999; }
        video { width: 100%; border-radius: 4px; }
        img { max-width: 100%; border-radius: 4px; }
        h1 { margin-bottom: 1rem; }
        h2 { margin-top: 1.5rem; margin-bottom: 0.5rem; }
        h3 { margin-bottom: 0.5rem; }
        a { color: var(--accent); }
        p { line-height: 1.5; }
        .nav { margin-bottom: 1.5rem; display: flex; gap: 1rem; align-items: center; }
        .nav a { text-decoration: none; }
        .btn { display: inline-block; padding: 0.5rem 1.2rem; background: var(--accent); color: #000;
               border: none; border-radius: 4px; font-size: 0.95rem; cursor: pointer;
               font-weight: bold; text-decoration: none; }
        .btn:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="nav">
        <a href="/" style="text-decoration: none; color: var(--fg); font-weight: bold; font-size: 1.1em;">Grok Spicy</a>
        <a href="/new" class="btn">+ New Run</a>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
